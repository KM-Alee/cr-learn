<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/animation.css')}}" />
    <title>Dashboard - NeuroFlash</title>

    <style>
        /* Add styles for the context menu */
        .deck-context-menu {
            position: absolute; /* Position relative to the parent (the button) */
            top: 100%; /* Position below the button */
            right: 0; /* Align the right edge of the menu with the right edge of the button */
            background-color: var(--color-background);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-md);
            z-index: 10;
            list-style: none;
            padding: 5px 0;
            margin: 0;
            min-width: 150px;
            /* Add transition for smooth appearance */
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s ease;
        }

         /* State for visible menu */
        .deck-options-btn.menu-open .deck-context-menu {
             opacity: 1;
             visibility: visible;
             transform: translateY(0);
        }


        .deck-context-menu li {
            margin: 0;
            padding: 0;
        }

        .deck-context-menu button {
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            padding: 10px 15px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-foreground);
            font-size: var(--font-size-base);
            transition: background-color 0.1s ease;
        }

        .deck-context-menu button i {
            margin-right: 10px;
            width: 15px;
            text-align: center;
             color: var(--color-gray-600);
        }

         .deck-context-menu button:hover {
            background-color: var(--color-gray-200);
         }

         .deck-context-menu .delete-option {
             color: var(--color-danger);
         }
          .deck-context-menu .delete-option i {
             color: var(--color-danger);
         }


         /* Make the icon button positioned relative so the menu can be absolute relative to it */
         .btn.icon-btn.deck-options-btn {
             position: relative;
             /* Ensure no default margin/padding interferes */
             margin: 0;
             padding: 0 5px; /* Add some horizontal padding */
             /* Adjust icon size if needed */
         }

         /* Remove position: relative from deck-card */
         .deck-card {
             /* position: relative; -- REMOVED */
             /* Keep other styles from dashboard.css */
         }
    </style>


  </head>

  <body>
    <div class="app-container">
      <nav class="sidebar">
        <div class="logo">
          <h1>Neuro<span>Flash</span></h1>
        </div>
        <ul class="nav-links">
          <li class="active"><a href="/dashboard"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
          <li><a href="/study"><i class="fas fa-book-open"></i><span>Study</span></a></li>
          <li><a href="/results"><i class="fas fa-chart-line"></i><span>Results</span></a></li>
          <li><a href="/profile"><i class="fas fa-user"></i><span>Profile</span></a></li>
        </ul>
      </nav>

      <main class="main-content">
        <header class="content-header">
          <h2>My Decks</h2>
          <button
            class="btn primary-btn"
            onclick="location.href='/create-deck'"
          >
            <i class="fas fa-plus"></i> Create New Deck
          </button>
        </header>

        <div class="stats-grid">
          <div class="stat-card fade-in-up">
            <div class="stat-icon"><i class="fas fa-layer-group"></i></div>
            <div class="stat-info">
              <h3>Total Decks</h3>
              <p>...</p> <!-- JS will populate -->
            </div>
          </div>
          <div class="stat-card fade-in-up delay-100">
            <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
            <div class="stat-info">
              <h3>Cards Mastered</h3>
              <p>...</p> <!-- JS will populate -->
            </div>
          </div>
          <div class="stat-card fade-in-up delay-200">
            <div class="stat-icon"><i class="fas fa-clock"></i></div>
            <div class="stat-info">
              <h3>Study Time</h3>
              <p>...</p> <!-- JS will populate -->
            </div>
          </div>
           <!-- Add Study Streak stat card if you have it -->
        </div>

        <div class="decks-grid">
          <!-- Deck cards will be populated by JavaScript -->
        </div>
      </main>
    </div>
